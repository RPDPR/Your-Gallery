<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Gallery</title>

    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <section>
        <div class="container">
            <div class="header">
                <div class="bubble">
                    <div class="bubble-1"></div>
                    <div class="bubble-2"></div>
                    <div class="bubble-3"></div>
                    <div class="bubble-4"></div>
                    <div class="bubble-5"></div>
                </div>
                <span id="gallery-header">Your gallery</span>
            </div>
            <div class="gallery">
                <div class="gallery-card"><img class="card-img" src="img/1.jpg" alt="1 img"></div>
                <div class="gallery-card"><img class="card-img" src="img/2.jpg" alt="2 img"></div>
                <div class="gallery-card"><img class="card-img" src="img/3.jpg" alt="3 img"></div>
                <div class="gallery-card"><img class="card-img" src="img/4.jpg" alt="4 img"></div>
                <div class="gallery-card"><img class="card-img" src="img/5.jpg" alt="5 img"></div>
                <div class="gallery-card"><img class="card-img" src="img/6.jpg" alt="6 img"></div>
                <div class="gallery-card"><img class="card-img" src="img/7.jpg" alt="7 img"></div>
                <div class="gallery-card"><img class="card-img" src="img/8.jpg" alt="8 img"></div>
                <div class="gallery-card"><img class="card-img" src="img/9.jpg" alt="9 img"></div>
                <div class="gallery-card"><img class="card-img" src="img/10.jpg" alt="10 img"></div>
                <div class="gallery-card"><img class="card-img" src="img/11.jpg" alt="11 img"></div>
                <div class="gallery-card"><img class="card-img" src="img/12.jpg" alt="12 img"></div>
                <div class="gallery-card"><img class="card-img" src="img/13.jpg" alt="13 img"></div>
                <div class="gallery-card"><img class="card-img" src="img/14.jpg" alt="14 img"></div>
                <div class="gallery-card"><img class="card-img" src="img/15.jpg" alt="15 img"></div>
                <div class="gallery-card"><img class="card-img" src="img/16.jpg" alt="16 img"></div>
            </div>
        </div>
        <div class="popup">
            <div class="popup-area"></div>
            <div class="popup-body">
                <img src="/" alt="#">
            </div>
            <div class="left-arrow"></div>
            <div class="right-arrow"></div>
        </div>
    </section>
    <script src="js/main.js"></script>
</body>
</html>
